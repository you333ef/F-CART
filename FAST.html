<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="FAST.css">
</head>
<body id="signInPage">

<div class="container-fluid d-flex vh-100">
    <div class="row w-100">
        <!-- Left section: Form -->
        <div class="col-lg-6 col-md-12 d-flex flex-column justify-content-center align-items-center bg-light section-form">
            <div class="container-form">
                <h2 class="title-form">Sign in</h2>
                <p class="description-form">
                    If you don't have an account register<br>you can 
                    <a href="#" id="register-link" class="text-primary">Register here!</a>
                </p>
                <form>
                    <div class="mb-3 position-relative">
                        <label for="amal" class="form-label">
                            <i class="fa-regular fa-envelope icon-left"></i>Email
                        </label>
                        <input type="email" class="form-control" id="amal" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <label for="peso" class="form-label">
                            <i class="fa-solid fa-lock icon-left"></i>Password
                        </label>
                        <input type="password" class="form-control" id="peso" placeholder="Enter your Password" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me">Remember me</label>
                        </div>
                        <a href="#" class="text-secondary">Forgot Password?</a>
                    </div>
                    <button type="button" class="btn btn-primary w-100" id="btn_login">Login</button>
                </form>
                <p class="text-center mt-3">or continue with</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="#" class="icon-social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon-social"><i class="fab fa-google"></i></a>
                    <a href="#" class="icon-social"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </div>

        <!-- Right section: Illustration -->
        <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-center align-items-center bg-dark-blue section-illustration">
            <div class="text-center">
                <img src="./Saly-10.svg" alt="Sign in illustration" class="img-fluid" style="max-width: 400px;">
                <h2 class="text-light mt-4">Sign in to name</h2>
                <p class="text-light">Lorem Ipsum is simply</p>
                <p class="text-light"><i class="fas fa-phone-alt"></i> +94 018 769 754</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./fast.js"></script>

</body>
</html>
