<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body id="NONN">
    
<div class="container-fluid">
    <div class="row">
        <!-- Left section: Form -->
        <div class="col-md-6 col-lg-6 form-section d-flex flex-column justify-content-center" id="soso">
            <div class="form-container" style="width: 100%;">
                <h2 id="up">Sign up</h2>
                <p class="If">If you already have an account register <br/> you can <small id="smiil">Login here!</small></p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fa-regular fa-envelope"></i>Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label"><i class="fa-regular fa-user"></i>Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label"><i class="fa-solid fa-lock"></i>Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label"><i class="fa-solid fa-lock"></i>Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submit">Register</button>
                </form>
            </div>
        </div>

        <!-- Right section: Image -->
        <div class="col-md-6 col-lg-6 d-none d-md-flex isection">
            <div class="text-center mx-auto my-auto">
                <img src="./Saly-10.svg" alt="Sign Up Illustration" class="img-fluid">
                <h2>Sign Up to name</h2>
                <p>Lorem Ipsum is simply</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="./java.js"></script>
</body>
</html>
